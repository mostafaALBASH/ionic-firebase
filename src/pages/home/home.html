<ion-header>

  <ion-navbar>
    <ion-title>crud operations</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.title}}</p>
        <ion-note item-end *ngIf="item.note">{{item.title}}</ion-note>
      </button>

        <button color="danger" (click)="deleteItem(item)">
         delete
        </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
